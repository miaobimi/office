<include file="Public:header" />
	<link rel="stylesheet" href="__CSS__/login.css">
	<script>
		$(function(){
			$('#submit').bind('click',function(res){
				var params = {
					account : $.trim($('[name=account]').val()),
					password : $.trim($('[name=password]').val()),
				}
				if(params.account=='' || params.password == ''){
					layer.alert('账号和密码必须',{icon:2});
					return false;
				}
				ajaxReturn("{:U('Manage/Public/login')}",params,function(){

				},function(res){
					if(res.status){
						window.location.href="{:U('Manage/Index/index')}";
					}else{
						layer.alert(res.info,{icon:2})
					}
				})
			})
		})
	</script>
</head>
<body>
	<header></header>
	<div class="main">
		
		
		<div class="container main-content">
			<div class="logo">
				<img src="__IMG__/login.png" alt="">
				<h1>Adminstrator Login</h1>
			</div>
	      	<div class="form-horizontal">
				<div class="form-group">
				    <label class="col-sm-2 control-label">Account</label>
				    <div class="col-sm-10">
				      <input type="text" name="account" class="form-control" placeholder="Account">
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input type="password" name="password" class="form-control" placeholder="Password">
				    </div>
				</div>
				<!-- <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox"> Remember me
				        </label>
				      </div>
				    </div>
				</div> -->
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button id='submit' class="btn btn-success radius">Sign in</button>
				    </div>
				</div>
			</div>
    	</div> 
	</div>
	<footer></footer>
</body>
</html>
