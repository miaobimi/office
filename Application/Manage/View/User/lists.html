<include file="Public:header" />

</head>
<body>
	<include file="Public:menu" />
	<div class="mainbody">
		<include file="Public:leftmenu" />
	
		<div class="content-body">
			<h2 class="body-title">管理员列表</h2>
			<div class="col-lg-12">
				<table class="table table-hover">
				  <thead>
				  	<tr>
				  		<th>名称</th>
				  		<th>性别</th>
				  		<th>email</th>
				  		<th>手机</th>
				  		<th>qq</th>
				  		<th>最后登录时间</th>
				  		<th>最后登录IP</th>
				  		<!-- <th>状态</th>
				  		<th>操作</th> -->
				  	</tr>
				  </thead>
				  <tbody>
				  	<volist name="list" id="vo">
					  	<tr>
					  		<td>{$vo.username}</td>
					  		<td>{$vo.sex}</td>
					  		<td>{$vo.email}</td>
					  		<td>{$vo.mobile}</td>
					  		<td>{$vo.qq}</td>
					  		<td>{$vo.last_login_time|date="Y-m-d H:i:s",###}</td>
					  		<td>{$vo.last_login_ip}</td>
					  		
					  	</tr>
					</volist>
				  </tbody>
				</table>
				{$page}
			</div>
		</div>		
	</div>

		
</body>
</html>
