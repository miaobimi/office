<include file="Public:header" />
	<script> 
		$(function(){
			highlight_subnav("{:U('Home/Payment/inRecords')}");
		})
	</script>
</head>
<body>
	<include file="Public:menu" />
	<div class="mainbody">
		<include file="Public:leftmenu" />
	
		<div class="content-body">
			<h2 class="body-title">入金记录</h2>
			<div class="col-lg-12">
				<table class="table table-hover">
				  <thead>
				  	<tr>
				  		<th>入金银行</th>
				  		<th>提交时间</th>
				  		<th>入金金额</th>
				  		<th>实付金额</th>
				  		<th>支付成功时间</th>
				  		<th>交易凭证</th>
				  		<th>状态</th>
				  	</tr>
				  </thead>
				  <tbody>
				  	<volist name="list" id="vo">
					  	<tr>
					  		<td>{$vo.bank|getBankName=###}</td>
					  		<td>{$vo.indate}</td>
					  		<td>${$vo.amount|changeRate=###}</td>
					  		<td>￥{$vo.amount}</td>
					  		<td>{$vo.successtime|date="Y-m-d H:i:s",###}</td>
					  		<td>{$vo.sysorderno}</td>
					  		<td><span style="padding:5px 10px" class="label label-success">已完成</span></td>
					  	</tr>
					</volist>
				  </tbody>
				</table>
				{$page}
			</div>
		</div>		
	</div>

		
</body>
</html>
