<include file="Public:header" />
	<script> 
		$(function(){
			highlight_subnav("{:U('Home/Payment/outRecords')}");
		})
	</script>
</head>
<body>
	<include file="Public:menu" />
	<div class="mainbody">
		<include file="Public:leftmenu" />
	
		<div class="content-body">
			<h2 class="body-title">出金记录</h2>
			<div class="col-lg-12">
				<table class="table table-hover">
				  <thead>
				  	<tr>
				  		<th>出金银行</th>
				  		<th>申请时间</th>
				  		<th>出金金额</th>
				  		<th>实付金额</th>
				  		<th>审核时间</th>
				  		<th>审核不过原因</th>
				  		<th>状态</th>
				  	</tr>
				  </thead>
				  <tbody>
				  	<volist name="list" id="vo">
					  	<tr>
					  		<td>{$vo.bankname}</td>
					  		<td>{$vo.applytime}</td>
					  		<td>${$vo.money}</td>
					  		<td>￥{$vo.reminbi}</td>
					  		<td>
								<if condition="empty($vo['checktime'])">
									
								<else/>
					  			{$vo.checktime|date="Y-m-d H:i:s",###}
								</if>
					  		</td>
					  		<td>{$vo.reason}</td>
					  		<td>
					  			<if condition="$vo['status'] eq 1">
					  			<span style="padding:5px 10px" class="label label-success">已完成</span>
					  			<else/>
								<span style="padding:5px 10px" class="label label-danger">审核中</span>
					  			</if>
					  		</td>
					  	</tr>
					</volist>
				  </tbody>
				</table>
				{$page}
			</div>
		</div>		
	</div>

		
</body>
</html>
